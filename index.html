			<!-- scroll effects -->
			<script>
				window.onscroll = function(){
					first_element_height= document.getElementById('first_section').clientHeight
					pageoffset = window.pageYOffset;
					var navbar = document.getElementById('navbar');
					var distance = navbar.getBoundingClientRect().top;

					var svg = document.getElementById("svg1");
					var doc = svg.contentDocument;
    				var slice = doc.querySelector("#slice");

					if(pageoffset>=first_element_height && distance<=0){
						navbar.classList.add("fixedtop");	
						slice.style.setProperty("opacity", "1.0", "")					
					} else {
						navbar.classList.remove("fixedtop");
						slice.style.transition = 'opacity  0.5s';
						slice.style.setProperty("opacity", "0.0", "")
					}};		
			</script>


			<!-- text typing effect -->
			<script>
				var i = 0;
				var txt = 'Lorem ipsum dummy text blabla.';
				var speed = 50;
				function typeWriter() {
					if (i < txt.length) {
					document.getElementById("text").innerHTML += txt.charAt(i);
					i++;
					setTimeout(typeWriter, speed);
					}
				};
			</script>
